{{extend 'layout.html'}}

<h2>Who would you like to send photos to?</h2>

<ul class="nav nav-tabs" id="addressTabs">
  <li{{if digitalActive:}} class="active" {{pass}}><a href="#digital">Email</a></li>
  <li{{if not digitalActive:}} class="active" {{pass}}><a href="#physical">Postal</a></li>
</ul>
 
<div class="tab-content">
  <div class="tab-pane{{if digitalActive:}} active{{pass}}" id="digital">
  	{{=digital_form}}
  </div>
  <div class="tab-pane{{if not digitalActive:}} active{{pass}}" id="physical">
  	{{=physical_form}}
  </div>
</div>

<script type="text/javascript">
$('#addressTabs a').click(function (e) {
  e.preventDefault();
  $(this).tab('show');
})
</script>
