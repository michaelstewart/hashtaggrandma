{{extend 'layout.html'}}

<h2>Who would you like to send photos to?</h2>

<ul class="nav nav-tabs" id="myTab">
  <li class="active"><a href="#digital">Email</a></li>
  <li><a href="#physical">Postal</a></li>
</ul>
 
<div class="tab-content">
  <div class="tab-pane active" id="digital">
  	{{=digital_form}}
  </div>
  <div class="tab-pane" id="physical">
  	{{=physical_form}}
  </div>
</div>

<script type="text/javascript">
$('#myTab a').click(function (e) {
  e.preventDefault();
  $(this).tab('show');
})
</script>
